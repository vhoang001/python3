<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit a New Fact</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Submit a New Fact</h1>
    <form action="#" method="post">
        <label for="submitter">Name:</label>
        <input type="text" id="submitter" name="submitter" required>
        <br>
        <label for="fact">Fact:</label>
        <textarea id="fact" name="fact" required></textarea>
        <br>
        <input type="submit" value="Submit Fact">
    </form>
    <a href="/">Back to list</a>
</body>
</html>
